---
layout: bootstrap
---
<div class="row">
  <div class="span8">
    <div class="content page" id="page">           
      <div>
        {{ content }}
      </div>  
    </div>
  </div>
  <div class="span4">

   <div id="toc" class="nav"></div>

    <script type="text/javascript">
    $(document).ready(function () {
      $('#toc').toc({
        'selectors': 'h2,h3,h4',
        'prefix': 'toc',
        'container': '#page',
    'anchorName': function(i, heading, prefix) { //custom function for anchor name
      return $(heading).text().replace(' ','-');
    },    
  });
    });
    </script>
  </div>
</div>
